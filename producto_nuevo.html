<!doctype html>
<html lang="en">
<head>
  <title>Producto Nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/formstyle.css">
  <link rel="stylesheet" href="./css/styleindex.css">
</head>
<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main class="mainUpdate">
    <div id="app" class="container">
        <form class="formulario">
            <h1 class="mb-4">Alta de Producto</h1>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" v-model="nombre" placeholder="Ingrese el nombre del producto">
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" v-model="precio" placeholder="Ingrese el precio del producto">
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" id="stock" v-model="stock" placeholder="Ingrese la cantidad en stock">
            </div>
            <div class="form-group">
                <label for="imagen">URL de Imagen</label>
                <input type="text" class="form-control" id="imagen" v-model="imagen" placeholder="Ingrese la URL de la imagen">
                <img width="100" class="img-thumbnail imagen-preview" :src="imagen" :alt="nombre">
            </div>
            <button type="button" class="btn btn-success btn-block" v-on:click="grabar">Grabar Producto</button>
        </form>
    </div>
</main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
 
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/productos.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
