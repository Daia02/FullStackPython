<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styleindex.css">
    <style>
        /* Estilos adicionales personalizados */
        .bodyproductos {
            background-color: #f8f9fa; /* Color de fondo */
            display: flex;
            flex-direction: column;
        }
        #header {
            background-color: #343a40; /* Color de fondo de la barra de navegación */
            padding: 10px 0;
        }
        #app {
            margin-top: 20px;
        }
        .table {
            background-color: #fff; /* Color de fondo de la tabla */
        }
        .table th, .table td {
            vertical-align: middle; /* Alineación vertical del contenido de las celdas */
        }
        .table img {
            max-width: 100px; /* Tamaño máximo de las imágenes en la tabla */
            height: auto;
        }
        .btn-nuevo {
            margin-bottom: 20px; /* Espacio entre el botón "Nuevo" y la tabla */
            margin-top: 40px;
        }
        main {
    flex: 1 0 auto;
    padding-top: 20px; /* Espacio superior */
    padding-bottom: 20px; /* Espacio inferior */
}
     
    </style>
</head>
<body class="bodyproductos">
    <header >
       
    </header>
    <main>
        <div id="app" class="container">
            <div class="row">
                <div class="col">
                    <a class="btn btn-primary btn-nuevo" href="producto_nuevo.html"><i class="fas fa-plus"></i> Nuevo Producto</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div v-if="error" class="alert alert-danger mt-4" role="alert">
                        Lo sentimos, ha ocurrido un error.
                    </div>
                    <div v-else>
                        <section v-if="cargando">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="mt-3">Cargando...</p>
                        </section>
                        <section v-else>
                            <div class="table-responsive">
                                <table class="table table-bordered mt-4">
                                    <thead class="table-dark">
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Stock</th>
                                            <th scope="col">Imagen</th>
                                            <th scope="col">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="producto in productos" :key="producto.id">
                                            <td>{{ producto.id }}</td>
                                            <td>{{ producto.nombre }}</td>
                                            <td>{{ producto.precio }}</td>
                                            <td>{{ producto.stock }}</td>
                                            <td><img :src="producto.imagen" :alt="producto.nombre" class="img-thumbnail"></td>
                                            <td>
                                                <div class="btn-group" role="group" aria-label="Acciones">
                                                    <a :href="'producto_update.html?id=' + producto.id" class="btn btn-primary"><i class="fas fa-edit"></i> Editar</a>
                                                    <button @click="eliminar(producto.id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Eliminar</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>
  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/productos.js"></script>
</body>
<footer>
    <!-- place footer here -->
</footer>
<!--Link de Bootstrap-->
</html>
