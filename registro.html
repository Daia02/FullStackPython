<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/styleindex.css">
    <link rel="stylesheet" href="./css/formstyle.css">
    <style>
        .mainUpdate {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .formulario {
            background: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        .imagen-preview {
            display: block;
            margin-top: 1rem;
        }
    </style>
</head>
<header>

</header>

<body>
    
    <main class="mainUpdate">
        <div id="app" class="container">
            <form class="formulario">
                <h1 class="mb-4">Registrarse</h1>
                <div class="form-group mb-3">
                    <label for="nombreUsuario">Nombre Usuario</label>
                    <input type="text" class="form-control" id="nombreUsuario" v-model="nombreUsuario" placeholder="Ingrese el nombre del usuario">
                </div>
                <div class="form-group mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" v-model="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" v-model="apellido" placeholder="Ingrese su apellido">
                </div>
                <div class="form-group mb-3">
                    <label for="edad">Edad</label>
                    <input type="number" class="form-control" id="edad" v-model="edad" placeholder="Ingrese su edad">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" v-model="email" placeholder="Ingrese su email">
                </div>
                <div class="form-group mb-3">
                    <label for="contrasenia">Contrase単a</label>
                    <input type="password" class="form-control" id="contrasenia" v-model="contrasenia" placeholder="Ingrese una contrase単a">
                </div>
                <div class="form-group mb-3">
                    <label for="repetirContrasenia">Repetir Contrase単a</label>
                    <input type="password" class="form-control" id="repetirContrasenia" v-model="repetirContrasenia" placeholder="Repita la contrase単a">
                </div>
                <div class="form-group mb-3">
                    <label for="imagen">Foto de Perfil</label>
                    <input type="file" class="form-control" id="imagen" @change="cargarImagen">
                    <img v-if="imagenData" :src="imagenData" class="img-thumbnail imagen-preview" :alt="nombreUsuario ? nombreUsuario : 'Vista previa de imagen'">
                </div>
                <button type="button" class="btn btn-success btn-block" v-on:click="grabar">Registrar</button>

            </form>
        </div>
    </main>
    

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
    <script src="./js/registro.js"></script>
</body>
<footer>

</footer>
</html>
